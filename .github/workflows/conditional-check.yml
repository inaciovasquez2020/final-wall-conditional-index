name: conditional-disclaimer-check
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify conditional disclaimer
        run: |
          grep -q "Conditional" vasquez_reduction_yang_mills.tex
          grep -q "No proof of this condition is claimed" vasquez_reduction_yang_mills.tex
